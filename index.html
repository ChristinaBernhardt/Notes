<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/education_school_memo_pad_notes_reminder_task_icon_133450 (1).png">
  
</head>

<body onload="init()" >
  <header>
    <h1 id="header">Meine Notizen</h1>
    <img class="burgerMenu" src="./img/bars-solid (1).svg" onclick="showOverlay()">
    <div class="overlay" id="overlay">
        <img class="icons" src="./img/note_list_icon_124054.png" alt="Meine Notizen" onclick="hideTrashedNotes()">
        <img class="icons" src="./img/trash.png" alt="Papierkorb" onclick="showTrashedNotes()">
        <button onclick="deleteOverlay()">close</button>
    </div>
  </header>

  <main onclick="deleteOverlay()">
    <section class="firstSection">
      <form onsubmit="addNote()">
        <div class="inputFields">
          <textarea class="title" placeholder="Titel" id="titleInput" maxlength="25" required></textarea>
          <textarea class="text" placeholder="Beschreibung" id="textInput" maxlength="50" required></textarea>
          <button type="submit" class="add-note">
            Notiz hinzuf√ºgen
          </button>
        </div>
      </form>

    </section>
    <section id="new_notes" class="new-notes">
    </section>

    <section id="trashed_notes" class="trashed-notes">
      <h2>Papierkorb</h2>
     
    </section>
  </main>


  <footer>
    <p>2023 Christina Bernhardt</p>
    <p>ICONS by www.fontawesome.com</p>
  </footer>
</body>

</html>
