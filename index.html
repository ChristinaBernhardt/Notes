<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/education_school_memo_pad_notes_reminder_task_icon_133450 (1).png">
  
</head>

<body onload="init()">
  <header>
    <h1>Meine Notizen</h1>
  </header>
  <main>
    <section class="firstSection">
      <form onsubmit="addNote()">
        <div class="inputFields">
          <!-- Warum wird "required nicht akzeptiert? Auch bei nächster Textarea" -->
          <textarea class="title" placeholder="Titel" id="titleInput" maxlength="25" required></textarea>
          <textarea class="text" placeholder="Beschreibung" id="textInput" maxlength="50" required></textarea>
          <button type="submit" class="add-note">
            Notiz hinzufügen
          </button>
        </div>
      </form>

    </section>
    <section id="new_notes" class="new-notes">
    </section>
  </main>
  <footer>
    <p>2023</p>
  </footer>
</body>

</html>
